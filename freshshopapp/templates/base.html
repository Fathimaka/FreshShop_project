{% extends 'index.html' %}
{% load static %}
{% block title %}Home{% endblock %}
{% block head %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    .carousel-inner {
      position: relative;
    }
    .carousel-caption-custom {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      z-index: 10;
    }
    .carousel-caption-custom h1 {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
    .carousel-caption-custom a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #4CBB17;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .carousel-caption-custom h1 {
        font-size: 2rem; /* Smaller heading for small screens */
      }
      .carousel-caption-custom a {
        font-size: 1rem; /* Adjust button size */
        padding: 0.5rem 1rem; /* Adjust button padding */
      }
    }

    @media (max-width: 576px) {
      .carousel-caption-custom h1 {
        font-size: 1.5rem; /* Smaller heading for extra small screens */
      }
      .carousel-caption-custom a {
        font-size: 0.9rem; /* Adjust button size */
        padding: 0.4rem 0.8rem; /* Adjust button padding */
      }
    }
  </style>
{% endblock %}
{% block body %}
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/freshshop1.jpg' %}" class="d-block w-100 img-fluid" alt="Image 1">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/fresh2.jpg' %}" class="d-block w-100 img-fluid" alt="Image 2">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/freshshop3.webp' %}" class="d-block w-100 img-fluid" alt="Image 3">
    </div>
    <div class="carousel-caption-custom">
      <h1>Welcome to Fresh Shop</h1>
      <a href="{% url 'login' %}">Shop Now</a>
    </div>
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock %}
